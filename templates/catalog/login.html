{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Обувной бутик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh;">
<div class="card shadow" style="width:420px;max-width:95vw;">
    <div class="card-header bg-primary text-white text-center py-3">
        <h4 class="mb-0"><i class="bi bi-bag-heart me-2"></i>Обувной бутик</h4>
        <small class="opacity-75">Система учёта товаров</small>
    </div>
    <div class="card-body p-4">
        <h5 class="text-center mb-4">Вход в систему</h5>
        {% if form.non_field_errors %}
        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person me-1"></i>{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-lock me-1"></i>{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                </button>
            </div>
        </form>
        <hr>
        <div class="d-grid">
            <a href="{% url 'guest_login' %}" class="btn btn-outline-secondary">
                <i class="bi bi-eye me-1"></i>Просмотр без входа
            </a>
        </div>
        <p class="text-center text-muted small mt-3 mb-0">Гостевой режим — только просмотр каталога</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
